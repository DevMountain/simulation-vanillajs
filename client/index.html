<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Builder</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section id="logoContainer">
            <img id="piggyBank" src="assets/piggy_bank.svg">
            <h1>Budget Builder</h1>
        </section>
        <section id="totalContainer">
            <p id="budgetTotal">Budget Total: $</p>
        </section>
    </header>
    <main>
        <section id="monthlyExpensesContainer">
            <h2>Monthly Expenses</h2>
            <table id="expenses"></table>
        </section>
        <section id="addBillContainer">
            <h2>Add Bill</h2>
            <form>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" id="name" class="inputField" name="name">
                    <br>
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" class="inputField" name="amount">
                    <br>
                    <input type="submit" id="submit" class="inputField" value="Add">
            </fieldset>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
